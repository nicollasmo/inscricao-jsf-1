<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>
    <head>
        <title>Página de Login</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <ui:define name="content">
        <h:form>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel for="login" styleClass ="required" value="Login:"/>
                <h:inputText id="login" value="#{loginBean.login}" label="Login" size="15" required="true"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel for="senha" styleClass ="required" value="Senha:"/>
                <h:inputText id="senha" value="#{loginBean.senha}" label="Senha" size="15" required="true"/>
            </h:panelGroup>
            <h:commandButton value="Realizar Login" action="#{loginBean.realizarLogin()}"/>

            <h:outputText rendered="#{!loginBean.logado}" value = "Usuário ou senha incorreto(s)"/>
            <h:messages/>
        </h:form>
    </ui:define>
</ui:composition>
