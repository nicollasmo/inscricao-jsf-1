<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Prezado candidato, seguem os dados da sua inscrição" />
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="CPF: " />
                <h:outputText value="#{inscricaoBean.candidato.cpf}"/>
                <h:outputLabel value="Data e hora: " />
                <h:outputText value="#{inscricaoBean.candidato.dataHora}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Nome: " />
                <h:outputText value="#{inscricaoBean.candidato.nome}"/>
                <h:outputLabel value="Idioma escolhido: " />
                <h:outputText value="#{inscricaoBean.candidato.idioma.descricao}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Endereço: " />
                <h:outputText value="#{inscricaoBean.candidato.endereco}"/>
                <h:outputLabel value="Bairro: " />
                <h:outputText value="#{inscricaoBean.candidato.bairro}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Cidade: " />
                <h:outputText value="#{inscricaoBean.candidato.cidade}"/>
                <h:outputLabel value="Estado: " />
                <h:outputText value="#{inscricaoBean.candidato.estado}"/>
                <h:outputLabel value="CEP: " />
                <h:outputText value="#{inscricaoBean.candidato.cep}"/>
            </h:panelGroup>
            <h:commandButton value="Voltar" action="index"/>
            <h:commandButton value="Alterar" action="#{inscricaoBean.alterar}"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
