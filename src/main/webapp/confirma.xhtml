<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
            Prezado(a) #{inscricaoBean.candidato.nome},
            Seguem os dados da sua insrcição<br/>
            Idioma escolhido: #{inscricaoBean.candidato.idioma.descricao}<br/>
            CPF: #{inscricaoBean.candidato.cpf}<br/>
            Data e hora: #{inscricaoBean.candidato.dataHora}<br/>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Endereço: " />
                <h:outputText value="#{inscricaoBean.candidato.endereco}"/>
                <h:outputLabel value="Bairro: " />
                <h:outputText value="#{inscricaoBean.candidato.bairro}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel value="Cidade: " />
                <h:outputText value="#{inscricaoBean.candidato.cidade}"/>
                <h:outputLabel value="Estado: " />
                <h:outputText value="#{inscricaoBean.candidato.estado}"/>
                <h:outputLabel value="CEP: " />
                <h:outputText value="#{inscricaoBean.candidato.cep}"/>
            </h:panelGroup>
            <h:commandButton value="Voltar" action="inscricao"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
