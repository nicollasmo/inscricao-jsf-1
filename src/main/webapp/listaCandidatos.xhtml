<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{inscricaoBean.listaInscricoesBean.inscricoesDataModel}" var="candidato"> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="CPF"/> 
                    </f:facet> 
                    <h:outputText value="#{candidato.cpf}"/> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Nome"/> 
                    </f:facet> 
                    <h:outputText value="#{candidato.nome}"/> 
                </h:column>
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Idioma"/> 
                    </f:facet> 
                    <h:outputText value="#{candidato.idioma.descricao}"/> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Cidade"/> 
                    </f:facet> 
                    <h:outputText value="#{candidato.cidade}"/> 
                </h:column> 
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Estado"/> 
                    </f:facet> 
                    <h:outputText value="#{candidato.estado}"/> 
                </h:column>
                <h:column> 
                    <f:facet name="header"> 
                        <h:outputText value="Ações"/> 
                    </f:facet> 
                    <h:commandButton value="Editar" action="#{inscricaoBean.alterar(candidato)}"/>
                    <h:commandButton value="Excluir" action="#{inscricaoBean.excluir(candidato)}"/>
                </h:column> 
            </h:dataTable> 

        </h:form>
    </ui:define>

</ui:composition>
