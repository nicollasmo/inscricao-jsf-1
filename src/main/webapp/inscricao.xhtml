<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">FICHA DE INSCRIÇÃO</div>
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block">
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="idioma" styleClass ="required" value="Idioma"/>
                    <h:selectOneMenu id="idioma" value="#{inscricaoBean.candidato.idioma.codigo}" style="width:12em">
                        <f:selectItems value="#{inscricaoBean.idiomaItemList}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="cpf" styleClass ="required" value="CPF"/>
                    <h:inputText id="cpf" value="#{inscricaoBean.candidato.cpf}" label="CPF" size="15" required="true" disabled="#{inscricaoBean.editar}"/>
                    <h:outputLabel for="rg" styleClass ="required" value="RG"/>
                    <h:inputText id="rg" value="#{inscricaoBean.candidato.rg}" size="25" label="RG" maxlength="20" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="nome" styleClass ="required" value="Nome"/>
                    <h:inputText id="nome" value="#{inscricaoBean.candidato.nome}" size="50"
                                 label="Nome" maxlength="100" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="endereco" styleClass ="required" value="Endereço"/>
                    <h:inputText id="endereco" value="#{inscricaoBean.candidato.endereco}" size="50"
                                 styleClass="ui-inputfield" label="Endereço" maxlength="80" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="cidade" styleClass ="required" value="Cidade"/>
                    <h:inputText id="cidade" value="#{inscricaoBean.candidato.cidade}" size="50"
                                 styleClass="ui-inputfield" label="cidade" maxlength="50" required="true"/>
                    <h:outputLabel for="estado" styleClass ="required" value="Estado"/>
                    <h:inputText id="estado" value="#{inscricaoBean.candidato.estado}" size="4"
                                 styleClass="ui-inputfield" label="Estado" maxlength="2" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="cep" styleClass ="required" value="CEP"/>
                    <h:inputText id="cep" value="#{inscricaoBean.candidato.cep}" label="CEP" size="10" required="true"/>
                    <h:outputLabel for="bairro" value="Bairro"/>
                    <h:inputText id="bairro" value="#{inscricaoBean.candidato.bairro}" size="30" label="Bairro" maxlength="50"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="fone" value="Fone"/>
                    <h:inputText id="fone" value="#{inscricaoBean.candidato.fone}" label="Fone" size="15"/>
                    <h:outputLabel for="celular" value="Celular"/>
                    <h:inputText id="celular" value="#{inscricaoBean.candidato.celular}" label="Celular" size="15"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="email" styleClass ="required" value="E-mail"/>
                    <h:inputText id="email" value="#{inscricaoBean.candidato.email}" size="80"
                                 label="E-mail" maxlength="200" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="instituicao" styleClass ="required" value="Instituição"/>
                    <h:inputText id="instituicao" value="#{inscricaoBean.candidato.instituicao}" size="80"
                                 styleClass="ui-inputfield" label="Instituição" maxlength="100" required="true"/>
                </h:panelGroup>
                <h:panelGroup styleClass="form-block" layout="block">
                    <h:outputLabel for="programa" styleClass ="required" value="Programa"/>
                    <h:inputText id="programa" value="#{inscricaoBean.candidato.programa}" size="80"
                                 styleClass="ui-inputfield" label="Programa" maxlength="100" required="true"/>
                </h:panelGroup>
            </h:panelGroup>
            <h:commandButton type="reset" rendered="#{!inscricaoBean.editar}" value="Nova Inscrição" action="#{inscricaoBean.novaInscricao}"/>
            <h:commandButton rendered="#{!inscricaoBean.editar}" value="Confirmar Inscrição" action="#{inscricaoBean.confirmaAction}"/>
            <h:commandButton rendered="#{inscricaoBean.editar}" value="Alterar Inscrição" action="#{inscricaoBean.confirmaAction}"/>
            <h:outputLabel value="Erro ao realizar inscrição, CPF duplicado" rendered="#{inscricaoBean.erro}"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
