<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Seja bem vindo, selecione a opção desejada:" />
            <h:commandButton value="Realizar Inscrição" action="#{inscricaoBean.cadastrarNovo}"/>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel for="cpf" styleClass ="required" value="CPF"/>
                <h:inputText id="cpf" value="#{inscricaoBean.CPF}" label="CPF" size="15" required="true"/>
                <h:commandButton value="Alterar Inscrição" action="#{inscricaoBean.pesquisarCPF}"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:commandButton value="Editar Candidatos" action="listaCandidatos"/>
            </h:panelGroup>
            <h:outputLabel rendered="#{!inscricaoBean.encontrou}" value="Erro, CPF não encontrado na base de dados" />
        </h:form>
    </ui:define>

</ui:composition>
